<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>



    <div class="card mt-5">
        <div class="card-body">
            <form id="formulario-registro">
                <h1 class="card-title text-center"> Registro</h1>
                <hr />

                <div class="form-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Usuario</label>
                    <div class="mb-4 mb-lg-0">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu Usuario"
                            autoComplete="off" />
                    </div>
                </div>

                <div class="form-group row mt-3">
                    <label class="col-sm-4 col-lg-2 col-form-label">Correo</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="email" id="email" name="email" class="form-control" autoComplete="off" />
                    </div>

                    <label class="col-sm-4 col-lg-2 col-form-label">Contraseña</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="password" id="contraseña" name="contraseña" class="form-control" autoComplete="off" />
                    </div>
                </div>
       

                <button type="submit" class="btn btn-primary">
                    Registro
                </button>
            </form>
        </div>
    </div>
    
</body>
</html>
